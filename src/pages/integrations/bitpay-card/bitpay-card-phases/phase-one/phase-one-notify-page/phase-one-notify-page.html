<ion-content no-bounce>
  <div class="bitpayCard-header phaseOne">
    <div>
      <img src=" assets/img/card-phase-release/bitpay-card-spaceman-discover.svg" />
    </div>

    <button class="phaseOne__back-button" ion-button icon-only (click)="goBack()">
      <img src="assets/img/card-phase-release/back-lighter.svg" alt="back button">
    </button>
  </div>

  <div class="phaseOne__content">
    <div>
      <div class="phaseOne__content__title">
        <span translate>Something new is on the horizon</span>
      </div>

      <p class="phaseOne__content__description" translate>
        Jump on the VIP list to get the new card for free as soon as itâ€™s ready.
      </p>

    </div>

    <form [formGroup]="notifyForm">
      <ion-item class="phaseOne__form-item">
        <ion-label floating>{{ 'Email' | translate }}</ion-label>
        <ion-input mode="md" formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item class="phaseOne__form-item phaseOne__form-toggle" no-lines>
        <ion-toggle formControlName="agreement" item-start color="success"></ion-toggle>
        <ion-label class="phaseOne__form-toggle__label">I would also like to receive marketing and promotional
          communications from BitPay subject to BitPay's
          <!-- TODO: Link me -->
          <a href="" target="_blank" rel="noopener noreferrer">Privacy Policy</a>.
        </ion-label>
      </ion-item>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button class="button-standard" [disabled]="notifyForm.invalid" (click)="addMe()">
      {{'Notify Me' | translate}}
    </button>
  </ion-toolbar>
</ion-footer>
